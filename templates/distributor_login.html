{% extends "layout.html" %}

{% block title %}Distributor Login - MedVerify{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-5 auth-card">
    <h3 class="text-center mb-4 text-primary"><i class="bi bi-box-arrow-in-right"></i> Distributor Login</h3>
    <form action="/distributor/login" method="POST">
      <div class="mb-3 input-group">
        <i class="bi bi-person input-icon"></i>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-4 input-group">
        <i class="bi bi-lock input-icon"></i>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-glow btn-lg">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </div>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="/distributor/signup">Sign Up</a></p>
  </div>
</div>
{% endblock %}
