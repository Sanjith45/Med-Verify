<!DOCTYPE html>
<html>
<head>
    <title>Manufacturer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container, .product-container {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Manufacturer Dashboard</h1>
    
    <!-- Product Add Form -->
    <div class="form-container">
        <h2>Add Product</h2>
        <form method="post">
            <input type="text" name="product_name" placeholder="Product Name" required><br><br>
            <input type="number" name="quantity" placeholder="Quantity" required><br><br>
            <input type="text" name="weight" placeholder="Weight" required><br><br>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <!-- View Added Products -->
    <div class="product-container">
        <h2>Products:</h2>

        <table>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Weight</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product['name'] }}</td>
                <td>{{ product['quantity'] }}</td>
                <td>{{ product['weight'] }}</td>
            </tr>
            {% endfor %}
        </table>
    
    </div>
    <a href="{{ url_for('home') }}" class="button">Return to Home</a>
</body>
</html>
