<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        video { width: 100%; max-width: 500px; }
    </style>
</head>
<body>

    <h2>Welcome, {{ session['username'] }}</h2>

    <button onclick="startCamera()">Scan QR Code</button>
    <input type="file" id="fileInput" accept="image/*" onchange="uploadQR()">
    
    <video id="camera" style="display:none;" autoplay></video>
    <canvas id="qrCanvas" style="display:none;"></canvas>

    <h3>Scanned QR Code Details</h3>
    <table id="qrDataTable" style="display: none;">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Weight</th>
                <th>Manufacturer</th>
                <th>Distributor</th>
                <th>Handoff Date</th>
                <th>Transaction Hash</th>
                <th>Product ID</th>
            </tr>
        </thead>
        <tbody id="qrDataBody"></tbody>
    </table>

    <script>
        let videoStream;
        let video = document.getElementById("camera");
        let captureInterval;
    
        function startCamera() {
            video.style.display = "block";
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                    captureInterval = setInterval(captureFrame, 3000); // ðŸ“¸ Capture every 3 sec
                })
                .catch(err => alert("Camera access denied!"));
        }
    
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            video.style.display = "none";
            clearInterval(captureInterval);  // â¹ Stop capturing
        }
    
        function captureFrame() {
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");
    
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("qr_image", blob, "frame.png");
    
                fetch("/scan_qr_from_image", { method: "POST", body: formData })
                    .then(response => response.json())
                    .then(data => {
                        if (data.product_name) { 
                            displayQRData(data);
                            stopCamera();  // âœ… Stop once QR is found
                        }
                    })
                    .catch(error => console.error("QR Scan Error:", error));
            }, "image/png");
        }
    
        function uploadQR() {
            let file = document.getElementById("fileInput").files[0];
            let formData = new FormData();
            formData.append("qr_image", file);
    
            fetch("/scan_qr_from_image", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => displayQRData(data))
                .catch(error => alert("Error scanning QR code."));
        }
    
        function displayQRData(data) {
            if (data.error) { alert(data.error); return; }
            let tbody = document.getElementById("qrDataBody");
            tbody.innerHTML = `
                <tr>
                    <td>${data.product_name}</td>
                    <td>${data.quantity}</td>
                    <td>${data.weight}</td>
                    <td>${data.manufacturer}</td>
                    <td>${data.distributor}</td>
                    <td>${data.handoff_date}</td>
                    <td>${data.tx_hash}</td>
                    <td>${data.product_id}</td>
                </tr>
            `;
            document.getElementById("qrDataTable").style.display = "block";
        }
    </script>
    
</body>
</html>
