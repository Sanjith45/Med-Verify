{% extends "layout.html" %}

{% block title %}User Signup - MedVerify{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="col-md-7 col-lg-6 auth-card">
    <h3 class="text-center mb-4 text-success"><i class="bi bi-person-plus-fill"></i> User Signup</h3>
    <form action="/user/signup" method="POST">
      <div class="mb-3 input-group">
        <i class="bi bi-person input-icon"></i>
        <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="mb-3 input-group">
        <i class="bi bi-envelope input-icon"></i>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="mb-3 input-group">
        <i class="bi bi-person-circle input-icon"></i>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-4 input-group">
        <i class="bi bi-lock-fill input-icon"></i>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-glow btn-lg">
          <i class="bi bi-person-plus"></i> Signup
        </button>
      </div>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/user/login">Login</a></p>
  </div>
</div>
{% endblock %}
