<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .auth-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }
  
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    .form-control:focus {
      border-color: #7f5af0;
      box-shadow: 0 0 0 0.2rem rgba(127, 90, 240, 0.25);
    }
  
    .btn-glow {
      background: linear-gradient(to right, #7f5af0, #2cb67d);
      color: white;
      border: none;
    }
  
    .btn-glow:hover {
      background: linear-gradient(to right, #5c4ed7, #1f9c6b);
    }
  
    .input-icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
    }
  
    .input-group {
      position: relative;
    }
  
    .input-group input {
      padding-left: 2.2rem;
    }
  </style>
  
  <meta charset="UTF-8">
  <title>{% block title %}MedVerify{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-capsule-pill me-2"></i>MedVerify</a>
      <div class="d-flex">
        <a href="{{ url_for('home') }}" class="btn btn-outline-light"><i class="bi bi-house-door"></i> Home</a>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
