{% extends "layout.html" %}

{% block title %}Distributor Signup - MedVerify{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="col-md-7 col-lg-6 auth-card">
    <h3 class="text-center mb-4 text-success"><i class="bi bi-person-plus-fill"></i> Distributor Signup</h3>
    <form action="/distributor/signup" method="POST">
      <div class="mb-3 input-group">
        <i class="bi bi-building input-icon"></i>
        <input type="text" id="company_name" name="company_name" class="form-control" placeholder="Company Name" required>
      </div>
      <div class="mb-3 input-group">
        <i class="bi bi-person-badge input-icon"></i>
        <input type="text" id="distributor_name" name="distributor_name" class="form-control" placeholder="Distributor Name" required>
      </div>
      <div class="mb-3 input-group">
        <i class="bi bi-person input-icon"></i>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-4 input-group">
        <i class="bi bi-lock input-icon"></i>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-glow btn-lg">
          <i class="bi bi-person-plus"></i> Signup
        </button>
      </div>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/distributor/login">Login</a></p>
  </div>
</div>
{% endblock %}
