<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributor Signup</title>
</head>
<body>
    <h1>Distributor Signup</h1>
    <form action="/distributor/signup" method="POST">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required><br><br>
        <label for="distributor_name">Distributor Name:</label>
        <input type="text" id="distributor_name" name="distributor_name" required><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Signup</button>
    </form>

    <p>Already have an account? <a href="/distributor/login">Login</a></p>
</body>
</html>
